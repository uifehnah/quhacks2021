<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quench</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="waves.css">
    <link rel="stylesheet" href="form.css">
    <script href="script.js"></script>
    <script>
      function saveFile(){
          // Get the data from each element on the form.
          const heavy = document.getElementById('heavy');
          const total = document.getElementById('total');
          const hour1 = document.getElementById('hour1');
          const hour2 = document.getElementById('hour2');
          const hour3 = document.getElementById('hour3');
          const hour4 = document.getElementById('hour4');
          const hour5 = document.getElementById('hour5');
          
          // This variable stores all the data.
          let data = 
              heavy.value + ' \n ' + 
              total.value + ' \n ' +
              ',' + hour1.value +
              ',' + hour2.value +
              ',' + hour3.value + 
              ',' + hour4.value +
              ',' + hour3.value;
          
          const fs = require('fs');
          const content = data;
          fs.writeFile('data.txt', content, err => {
            if(err){
              console.err;
              return;
            }
          });
          fs.Close();
      }
    </script>
</head>

<body>
    <div class="home">
        <div class="header flex">

            <h1>QUENCH</h1>


    </div>
        <!-- Form-->
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
      <div class="form-header">
        <h1>Data Entry</h1>
      </div>
      <div class="form-content">
        <form onsubmit="saveFile()">
          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number" id="heavy" name="heavy" required="required"/>
          </div>
          <div class="form-group">
            <label for="minutuesOfExercise">Total Minutes of Exercise</label>
            <input type="number" id="total" name="total" required="required"/>
          </div>
          <div class="form-group">
            <label for="hour1">Water Drank in Hour One</label>
            <input type="number" id="hour1" name="hour1" required="required"/>
          </div>
          <div class="form-group">
            <label for="minutuesOfExercise">Water Drank in Hour Two</label>
            <input type="number" id="hour2" name="hour2" required="required"/>
          </div>
          <div class="form-group">
            <label for="minutuesOfExercise">Water Drank in Hour Three</label>
            <input type="number" id="hour3" name="hour3" required="required"/>
          </div>
          <div class="form-group">
            <label for="minutuesOfExercise">Water Drank in Hour Four</label>
            <input type="number" id="hour4" name="hour4" required="required"/>
          </div>
          <div class="form-group">
            <label for="minutuesOfExercise">Water Drank in Hour Five</label>
            <input type="number" id="hour5" name="hour5" required="required"/>
          </div>
          <div class="form-group">
            <button type="submit">Calculate the Quench</button>
          </div>
        </form>
      </div>
    </div>
    <div class="form-panel two">
        </form>
      </div>
    </div>
  </div>

        <!--Waves Container-->
        <div class="waves-container">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="#003cbe" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="#008cef" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="#05cafc" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#255bd1" />
            </g>
            </svg>
        </div>
        <!--Waves end-->
    </div>
</body>

</html>
